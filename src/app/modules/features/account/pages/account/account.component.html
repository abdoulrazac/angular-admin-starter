<div class="account-wrapper d-flex justify-content-center align-items-center h-100" (isEnglish)="isEnglish = $event">
    <div class="account-content position-relative">
        <div class="change-language position-absolute" setRtl>
            <button mat-button class="main-btn bg-white text-dark font-18 py-3" (click)="changeLanguage()">
                <div class="d-flex align-items-center">
                    <svg class="m-inline-end-2" xmlns="http://www.w3.org/2000/svg" fill="none" width="18" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                    </svg>
                    
                    <span class="font-english" [ngClass]="{'font-arabic': isEnglish}">{{ isEnglish ? 'العربية' : 'English' }}</span>
                </div>
            </button>
        </div>
    
        <!-- app-login -->
        <Login [form]="form" [pageType]="pageType">
            <div class="actions d-flex align-items-center justify-content-end px-2" actions>
                <button class="w-100 main-btn font-18 secondary text-dark h-40" type="submit" mat-flat-button (click)="login()">
                    {{ 'ACTIONS.LOGIN' | translate }}
                </button>
            </div>
        </Login>
    </div>
</div>
